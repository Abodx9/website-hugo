{{define "main"}}
<!-- Content -->
<!-- Loop through all posts -->
    <section>
        <h2>Startseite</h2>
        {{ range .Pages }}
          <section id="{{lower .Title}}">
            <a>
                <h3>{{ .Title }}</h3>
                <p> {{ .Content }}</p>
                {{ if eq .Title "Team" }}
                    <ul id="teamMemberList">
                      {{ range $.Site.Data.team }}
                          {{ partial "team.html" . }}
                      {{ end }}
                    </ul>
                {{ end }}
            </a>
          </section>
        {{ end }}
    </section>
{{end}}
