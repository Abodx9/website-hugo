{{define "main"}}
<!-- Content -->
<!-- Loop through all posts -->
  <main>
    <section id="all-posts">
        <h2>Blog</h2>
        <ul class="post-list">
        {{ range .Pages }}
          <li>
            <a href="{{.Permalink}}">
                <h2>{{ .Date.Format "02.01.2006" }} | {{ .Title }}</h2>
                <p> {{ .Summary }}</p>
                <p class="ellipsis"> ... </p>
            </a>
          </li>
        {{ end }}
        </ul>
    </section>
  </main>
{{end}}
